<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Produto</title>
</head>


<body>
    <h1>Registro de Produto</h1>
    <form action="">
        Produto(descrição):
        <input type="text" class="produto" placeholder="Produto">
        Quantidade em estoque:
        <input type="number" min="0" maxlength="5" class="qtdproduto" placeholder="Em numeros">
        Preço:
        <input type="number" min="0" class="preco" placeholder="Preço da Unidade">
        Desconto por unidade:
        <input type="number" min="0" class="desconto" placeholder="Desconto">
        <button class="botaoSalvarProduto">Cadastrar produto</button>
    </form>

    <a href="index.html">
        <button>Voltar</button>
    </a>
    <script src="scriptProduto.js"></script>
</body>

</html>
