<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
</head>


<body>
    <h1>Registro de Cliente</h1>
    <form action="">
        Nome:
        <input type="text" class="nome" placeholder="Nome do Cliente">
        CPF:
        <input type="text" min="0" maxlength="11" class="cpf" placeholder="CPF">
        Gênero
        <select name="genero" class="sexo">
            <option value="masculino">Másculino</option>
            <option value="feminino">Féminino</option>
            <!-- Colocar mais opções aqui -->
        </select>
        Endereço:
        <input type="text" class="end">
        <button class="botaoSalvarCliente">Salvar Cliente</button>
    </form>


    <a href="index.html">
        <button>Voltar</button>
    </a>
    <script src="scriptCliente.js"></script>
</body>

</html>
